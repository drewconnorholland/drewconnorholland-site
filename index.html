<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medieval Weapon Showcase</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      position: relative;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .nav-link {
      position: absolute;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    #random-image {
      position: absolute;
      max-width: 40%;
      height: auto;
      border: 3px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .caption {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <!-- Navigation Links -->
  <a href="#contact" id="link-contact" class="nav-link">Contact</a>
  <a href="#works" id="link-works" class="nav-link">Works</a>
  <a href="#about" id="link-about" class="nav-link">About</a>
  <a href="#gallery" id="link-gallery" class="nav-link">Gallery</a>

  <!-- Random Image -->
  <img id="random-image" src="" alt="Medieval Weapon">
  <div id="image-caption" class="caption"></div>

  <script>
    // List of Open Access images from The Met
    const images = [
      {
        url: 'https://images.metmuseum.org/CRDImages/aa/original/DP-13186-001.jpg',
        caption: 'Viking Sword, 10th century, Scandinavian origin. The richly decorated hilt and pattern-welded blade indicate that this sword was carried by a warrior of high rank. Source: The Metropolitan Museum of Art.'
      },
      {
        url: 'https://images.metmuseum.org/CRDImages/aa/original/DP-13186-002.jpg',
        caption: 'Falchion, ca. 1490, Italian, Venice. A rare example of a curved sword used in Europe from about 1200. Source: The Metropolitan Museum of Art.'
      },
      {
        url: 'https://images.metmuseum.org/CRDImages/aa/original/DP-13186-003.jpg',
        caption: 'Lucerne Hammer, ca. 1550–1600, Swiss. A type of polearm weapon used in the late medieval period. Source: The Metropolitan Museum of Art.'
      },
      {
        url: 'https://images.metmuseum.org/CRDImages/aa/original/DP-13186-004.jpg',
        caption: 'Mace, ca. 1550–1600, Italian. A ceremonial weapon symbolizing authority and power. Source: The Metropolitan Museum of Art.'
      },
      {
        url: 'https://images.metmuseum.org/CRDImages/aa/original/DP-13186-005.jpg',
        caption: 'Sword and Scabbard, 60 BCE, Celtic. An exceptional example of Celtic craftsmanship. Source: The Metropolitan Museum of Art.'
      }
    ];

    // Function to get a random percentage within a range
    function getRandomPercentage(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min + '%';
    }

    // Position navigation links randomly
    const linkIds = ['link-contact', 'link-works', 'link-about', 'link-gallery'];
    linkIds.forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        el.style.top = getRandomPercentage(5, 80);
        el.style.left = getRandomPercentage(5, 80);
      }
    });

    // Display a random image and caption
    const img = document.getElementById('random-image');
    const caption = document.getElementById('image-caption');
    const randomImage = images[Math.floor(Math.random() * images.length)];
    img.src = randomImage.url;
    caption.textContent = randomImage.caption;

    // Position image and caption randomly
    img.style.top = getRandomPercentage(10, 60);
    img.style.left = getRandomPercentage(10, 60);
    caption.style.top = (parseInt(img.style.top) + 45) + '%';
    caption.style.left = img.style.left;
  </script>

</body>
</html>
