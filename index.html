<style>
  body {

    color: white;
    font-family: 'Audiowide', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  .nav-link {

    text-decoration: none;
    color: white;
    font-size: 1.8rem;
    transition: transform 0.3s ease, color 0.3s ease;
    font-family: 'Audiowide', sans-serif;
  }

  .nav-link:hover {
    color: red;
    transform: scale(1.1);
  }

  .hell-mode {
    font-size: 2.5rem;
    text-shadow: 0 0 10px red, 0 0 20px red;
  }

  .bg-image {
    position: fixed;
    opacity: 0.2;
    pointer-events: none;
    mix-blend-mode: lighten;
    max-height: 35vh;
  }

<a href="about.html" id="link-about" class="nav-link">About</a>

<img id="random-image" class="bg-image" />

<script>
  const links = ["link-contact", "link-work", "link-about", "link-hell"];
  links.forEach(id => {
    const el = document.getElementById(id);
    if (el) {
      el.style.top = Math.floor(Math.random() * 70 + 10) + "%";
      el.style.left = Math.floor(Math.random() * 80 + 10) + "%";
    }
  });

  const imageUrls = [
    "https://freight.cargo.site/m/K2317764992703527171374306453718/03.jpg",
    "https://freight.cargo.site/m/A2317764992721973915448016005334/041.jpg",

    "https://freight.cargo.site/m/H2317764992758867403595435108566/05.jpg",
    "https://freight.cargo.site/m/V2317764992777314147669144660182/06.jpg",
    "https://freight.cargo.site/m/Y2317764992795760891742854211798/07.jpg",
    "https://freight.cargo.site/m/B2317764992814207635816563763414/09.jpg",
    "https://freight.cargo.site/m/F2317764992832654379890273315030/10.jpg",
    "https://freight.cargo.site/m/O2317764992851101123963982866646/131.jpg"
  ];

  const img = document.getElementById("random-image");
  img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
  img.style.top = Math.floor(Math.random() * 70 + 10) + "%";
  img.style.left = Math.floor(Math.random() * 80 + 10) + "%";
</script>
