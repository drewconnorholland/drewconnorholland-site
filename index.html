<!DOCTYPE html>

  <!-- Fonts and preconnect -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />

      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .nav-link {
      position: absolute;
      text-decoration: none;
      color: white;
      font-size: 1.8rem;
      font-family: 'Audiowide', sans-serif;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .nav-link:hover {
      color: red;
      transform: scale(1.1);
    }

    .hell-mode {
      font-size: 2.5rem;
      text-shadow: 0 0 10px red, 0 0 20px red;
    }

    .bg-image {
      position: fixed;
      opacity: 0.2;
      pointer-events: none;
      mix-blend-mode: lighten;
      max-height: 35vh;
      z-index: 0;
    }

    .refresh-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1.4rem;
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 8px 14px;
      border-radius: 6px;
      background: transparent;
      font-family: 'Audiowide', sans-serif;
      transition: 0.3s ease all;
      cursor: pointer;
      z-index: 999;
    }

    .refresh-button:hover {
      background: red;
      color: black;
      box-shadow: 0 0 10px red, 0 0 20px red;
      transform: scale(1.1);

</head>
