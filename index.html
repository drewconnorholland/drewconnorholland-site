<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hell Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Audiowide', sans-serif;
      overflow: hidden;
    }

    #hell-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .nav-link {
      position: absolute;
      color: white;
      text-decoration: none;
      font-size: 1.8rem;
      transition: transform 0.3s ease, color 0.3s ease;
      z-index: 10;
    }

    .nav-link:hover {
      color: red;
      transform: scale(1.1);
    }

    .hell-mode {
      font-size: 2.5rem;
      text-shadow: 0 0 10px red, 0 0 20px red;
    }

    .bg-image {
      position: absolute;
      opacity: 0.15;
      pointer-events: none;
      mix-blend-mode: lighten;
      max-height: 35vh;
      z-index: 0;
    }

    .refresh-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 8px 14px;
      border-radius: 6px;
      background: transparent;
      font-family: 'Audiowide', sans-serif;
      transition: 0.3s ease all;
      cursor: pointer;
      z-index: 999;
    }

    .refresh-button:hover {
      background: red;
      color: black;
      box-shadow: 0 0 10px red, 0 0 20px red;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="hell-wrapper">
    <a href="about.html" id="link-about" class="nav-link">About</a>
    <a href="contact.html" id="link-contact" class="nav-link">Contact</a>
    <a href="works.html" id="link-works" class="nav-link">Works</a>
    <a href="hell-mode.html" id="link-hell" class="nav-link hell-mode">Hell Mode</a>

    <img id="random-image" class="bg-image" />
    <button class="refresh-button" onclick="location.reload()">‚ü≥</button>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // Position links randomly
      const links = ["link-contact", "link-works", "link-about", "link-hell"];
      links.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.style.top = Math.floor(Math.random() * 70 + 10) + "%";
          el.style.left = Math.floor(Math.random() * 70 + 10) + "%";
        }
      });

      // Image URLs
      const imageUrls = [
        "https://freight.cargo.site/m/K2317764992703527171374306453718/03.jpg",
        "https://freight.cargo.site/m/A2317764992721973915448016005334/041.jpg",
        "https://freight.cargo.site/m/Z2317764992740420659521725556950/04.jpg",
        "https://freight.cargo.site/m/V2317764992777314147669144660182/06.jpg",
        "https://freight.cargo.site/m/Y2317764992795760891742854211798/07.jpg",
        "https://freight.cargo.site/m/F2317764992832654379890273315030/10.jpg"
      ];

      // Display random background image
      const img = document.getElementById("random-image");
      const randomUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];
      img.src = randomUrl;
      img.style.top = Math.floor(Math.random() * 70 + 10) + "%";
      img.style.left = Math.floor(Math.random() * 70 + 10) + "%";
    });
  </script>
</body>
</html>
