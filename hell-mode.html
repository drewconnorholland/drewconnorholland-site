    body {
      margin: 0;
      background-color: #000;
      font-family: 'Audiowide', sans-serif;
      overflow-x: hidden;
      color: white;
    }

    #background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      z-index: -1;
    }

    #background-wrapper iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      pointer-events: none;
    }

    header {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      z-index: 10;
      color: #fff;
      pointer-events: none;
    }

    #gallery {
      width: 100vw;
      padding-top: 80px;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 20px;
    }

    .art-block {
      position: relative;
      width: 30%;
      height: 200px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.5s ease-in-out; /* Smooth transition for effects */
    }

    img.artwork {
      object-fit: contain;
      width: 100%;
      height: 100%;
      filter: invert(1) hue-rotate(180deg);
      transition: transform 0.5s ease-in-out;
      will-change: transform;
      position: absolute;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 20;
    }

    .control-button {
      font-size: 1.4rem;
      color: black;
      text-decoration: none;
      border: 1px solid red;
      padding: 8px 14px;
      border-radius: 6px;
      background: red;
      font-family: 'Audiowide', sans-serif;
      transition: 0.3s ease all;
      cursor: pointer;
    }

    .control-button:hover {
      background: black;
      color: red;
      box-shadow: 0 0 10px red, 0 0 20px red;
      transform: scale(1.1);
    }

    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.95);
      color: red;
      font-size: 3rem;
      text-align: center;
      z-index: 999;
      transition: all 0.6s ease;
      font-family: 'Audiowide', sans-serif;
      cursor: pointer;
    }

    #overlay.fade-out {
      opacity: 0;
      transform: scale(1.5);
      pointer-events: none;
    }

    /* Drift animation */
    @keyframes drift {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(var(--dx), var(--dy)) rotate(var(--rotation));
      }
    }
  </style>

    const gallery = document.getElementById('gallery');
    let loadedCount = 0;
    const batchSize = 15;  // Load 15 images at a time
    const shuffledArtworks = artworks.sort(() => Math.random() - 0.5);

    function loadArtworksBatch() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const batch = shuffledArtworks.slice(loadedCount, loadedCount + batchSize);

      batch.forEach(src => {
        const wrapper = document.createElement('div');
        wrapper.className = 'art-block';

        // Randomize the image's position within the gallery container
        const randomTop = Math.floor(Math.random() * 400) + 'px';  // Random vertical position
        const randomLeft = Math.floor(Math.random() * (screenWidth - 300)) + 'px';  // Random horizontal position

        wrapper.style.position = 'relative';  // Ensure wrapper is positioned within the gallery

        const img = document.createElement('img');
        img.src = src;
        img.className = 'artwork';
        img.style.width = '100%';  // Ensures the image fits within the div
        img.style.height = '100%';  // Ensures the image fits within the div
        img.style.left = randomLeft;  // Apply initial position for left
        img.style.top = randomTop;  // Apply initial position for top

        // Apply random drifting effect using CSS variables
        const randomXSpeed = (Math.random() * 0.5 + 0.1) * 100;  // Horizontal speed
        const randomYSpeed = (Math.random() * 0.5 + 0.1) * 100;  // Vertical speed
        const randomRotation = Math.random() * 360;  // Random rotation

        // Set CSS variables for drift animation
        img.style.setProperty('--dx', randomXSpeed + 'px');
        img.style.setProperty('--dy', randomYSpeed + 'px');
        img.style.setProperty('--rotation', randomRotation + 'deg');

        img.style.animation = `drift ${Math.random() * 10 + 5}s linear infinite`; // Random animation duration

        gallery.appendChild(wrapper);
        wrapper.appendChild(img);
      });

      loadedCount += batch.length;
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadArtworksBatch();  // Load more images when user scrolls near the bottom
      }
    });

    // Initial load
    loadArtworksBatch();
  </script>
