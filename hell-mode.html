<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hell Mode – Drew Connor Holland</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Audiowide', sans-serif;
      overflow-x: hidden;
      color: white;
    }

    header {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      z-index: 1000;
      color: #fff;
      pointer-events: none;
    }

    #background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      z-index: -1;
    }

    #background-wrapper iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      pointer-events: none;
    }

    #gallery {
      width: 100vw;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .art-block {
      margin: 60px 0;
      position: relative;
      transform: translateX(var(--x-offset));
      transition: transform 0.3s ease;
    }

    img.artwork {
      object-fit: contain;
      cursor: grab;
      transition: transform 0.2s ease;
      display: block;
      max-width: 100%;
      filter: invert(1) hue-rotate(180deg);
    }

    img.artwork:active {
      cursor: grabbing;
    }

    .overlay-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      text-align: center;
      color: red;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      transition: opacity 0.5s ease;
      cursor: pointer;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 999;
    }

    .control-button {
      font-size: 1.4rem;
      color: black;
      text-decoration: none;
      border: 1px solid red;
      padding: 8px 14px;
      border-radius: 6px;
      background: red;
      font-family: 'Audiowide', sans-serif;
      transition: 0.3s ease all;
      cursor: pointer;
    }

    .control-button:hover {
      background: black;
      color: red;
      box-shadow: 0 0 10px red, 0 0 20px red;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="background-wrapper"></div>
  <header>Drew Connor Holland</header>
  <div id="gallery"></div>
  <div id="overlay" class="overlay-text">PRESS FOR HELL MODE</div>

  <div class="controls">
    <a href="index.html" class="control-button">←</a>
    <button class="control-button" onclick="location.reload()">⟳</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      const wrapper = document.getElementById('background-wrapper');
      const iframe = document.createElement('div');
      iframe.id = 'yt-bg-player';
      wrapper.appendChild(iframe);

      player = new YT.Player('yt-bg-player', {
        videoId: 'MsntxeL0N5I',
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          loop: 1,
          fs: 0,
          cc_load_policy: 0,
          iv_load_policy: 3,
          autohide: 0,
          playlist: 'MsntxeL0N5I',
          mute: 1
        },
        events: {
          onReady: function (e) {
            e.target.playVideo();
          }
        }
      });
    }

    document.addEventListener('click', () => {
      if (player && player.unMute) {
        player.unMute();
        player.setVolume(100);
      }
      const overlay = document.getElementById('overlay');
      if (overlay) overlay.style.display = 'none';
    }, { once: true });

    const artworks = [...Array(20)].map((_, i) => `https://freight.cargo.site/m/sample-art-${i + 1}.jpg`);
    const gallery = document.getElementById('gallery');
    let loadedCount = 0;
    const batchSize = 15;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const shuffledArtworks = shuffle([...artworks]);

    function loadArtworksBatch() {
      const screenWidth = window.innerWidth;
      const baseWidth = screenWidth / 3;
      const batch = shuffledArtworks.slice(loadedCount, loadedCount + batchSize);

      batch.forEach(src => {
        const wrapper = document.createElement('div');
        wrapper.className = 'art-block';
        const xOffset = Math.floor(Math.random() * 200 - 100) + 'px';
        wrapper.style.setProperty('--x-offset', xOffset);

        const img = document.createElement('img');
        img.src = src;
        img.className = 'artwork';
        const scaleFactor = Math.random() * 0.35 + 0.75;
        img.style.width = (baseWidth * scaleFactor).toFixed(2) + 'px';

        wrapper.appendChild(img);
        gallery.appendChild(wrapper);
      });
      loadedCount += batch.length;
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadArtworksBatch();
      }
    });

    loadArtworksBatch();
  </script>
</body>
</html>
