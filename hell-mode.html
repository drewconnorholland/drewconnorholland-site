<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hell Mode – Drew Connor Holland</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Audiowide', sans-serif;
      overflow-x: hidden;
      color: white;
    }

    #background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      z-index: -1;
    }

    #background-wrapper iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      pointer-events: none;
    }

    header {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      z-index: 10;
      color: #fff;
      pointer-events: none;
    }

    #gallery {
      width: 100vw;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .art-block {
      margin: 60px 0;
      position: relative;
      transform: translateX(var(--x-offset));
      transition: transform 0.3s ease;
    }

    img.artwork {
      object-fit: contain;
      cursor: grab;
      transition: transform 0.2s ease;
      display: block;
      max-width: 100%;
      filter: invert(1) hue-rotate(180deg);
    }

    img.artwork:active {
      cursor: grabbing;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 20;
    }

    .control-button {
      font-size: 1.4rem;
      color: black;
      text-decoration: none;
      border: 1px solid red;
      padding: 8px 14px;
      border-radius: 6px;
      background: red;
      font-family: 'Audiowide', sans-serif;
      transition: 0.3s ease all;
      cursor: pointer;
    }

    .control-button:hover {
      background: black;
      color: red;
      box-shadow: 0 0 10px red, 0 0 20px red;
      transform: scale(1.1);
    }

    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.9);
      color: red;
      font-size: 3rem;
      text-align: center;
      z-index: 999;
      transition: all 0.6s ease;
      font-family: 'Audiowide', sans-serif;
      cursor: pointer;
    }

    #overlay.fade-out {
      opacity: 0;
      transform: scale(1.5);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="background-wrapper"></div>
  <header>Drew Connor Holland</header>
  <div id="gallery"></div>

  <!-- Overlay -->
  <div id="overlay">PRESS FOR HELL MODE</div>

  <!-- Buttons -->
  <div class="controls">
    <a href="index.html" class="control-button">←</a>
    <button class="control-button" onclick="location.reload()">⟳</button>
  </div>

  <script>
    const artworks = [
      "https://freight.cargo.site/m/K2317764992703527171374306453718/03.jpg",
      "https://freight.cargo.site/m/A2317764992721973915448016005334/041.jpg",
      "https://freight.cargo.site/m/Z2317764992740420659521725556950/04.jpg",
      "https://freight.cargo.site/m/H2317764992758867403595435108566/05.jpg",
      "https://freight.cargo.site/m/V2317764992777314147669144660182/06.jpg",
      "https://freight.cargo.site/m/Y2317764992795760891742854211798/07.jpg",
      "https://freight.cargo.site/m/B2317764992814207635816563763414/09.jpg",
      "https://freight.cargo.site/m/F2317764992832654379890273315030/10.jpg",
      "https://freight.cargo.site/m/O2317764992851101123963982866646/131.jpg",
      "https://freight.cargo.site/m/F2317764992869547868037692418262/13.jpg",
      "https://freight.cargo.site/m/C2317764992887994612111401969878/15.jpg",
      "https://freight.cargo.site/m/Z2317764992906441356185111521494/16.jpg",
      "https://freight.cargo.site/m/S2317764992924888100258821073110/17.jpg",
      "https://freight.cargo.site/m/U2317764992943334844332530624726/19.jpg",
      "https://freight.cargo.site/m/K2317764992961781588406240176342/20.jpg",
      "https://freight.cargo.site/m/R2317764992980228332479949727958/22.jpg",
      "https://freight.cargo.site/m/C2317764993607417630986074482902/32.jpg",
      "https://freight.cargo.site/m/Y2317764993625864375059784034518/35.jpg",
      "https://freight.cargo.site/m/X2317764995894813896126058883286/IMG_7575.PNG"
    ];

    const gallery = document.getElementById('gallery');
    let loadedCount = 0;
    const batchSize = 12;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const shuffledArtworks = shuffle([...artworks]);

    function loadArtworksBatch() {
      const screenWidth = window.innerWidth;
      const baseWidth = screenWidth / 3;

      const batch = shuffledArtworks.slice(loadedCount, loadedCount + batchSize);
      batch.forEach(src => {
        const wrapper = document.createElement('div');
        wrapper.className = 'art-block';
        const xOffset = Math.floor(Math.random() * 200 - 100) + 'px';
        wrapper.style.setProperty('--x-offset', xOffset);

        const img = document.createElement('img');
        img.src = src;
        img.className = 'artwork';

        const scaleFactor = Math.random() * 0.35 + 0.75;
        img.style.width = (baseWidth * scaleFactor).toFixed(2) + 'px';

        wrapper.appendChild(img);
        gallery.appendChild(wrapper);
      });
      loadedCount += batch.length;
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadArtworksBatch();
      }
    });

    loadArtworksBatch();
  </script>

  <!-- YouTube Background -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      const wrapper = document.getElementById('background-wrapper');
      const iframe = document.createElement('div');
      iframe.id = 'yt-bg-player';
      wrapper.appendChild(iframe);

      player = new YT.Player('yt-bg-player', {
        videoId: 'MsntxeL0N5I',
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          loop: 1,
          fs: 0,
          cc_load_policy: 0,
          iv_load_policy: 3,
          autohide: 0,
          playlist: 'MsntxeL0N5I',
          mute: 1
        },
        events: {
          onReady: e => e.target.playVideo()
        }
      });
    }

    document.addEventListener('click', () => {
      const overlay = document.getElementById('overlay');
      overlay.classList.add('fade-out');
      if (player && player.unMute) {
        player.unMute();
        player.setVolume(100);
      }
    }, { once: true });
  </script>
</body>
</html>
