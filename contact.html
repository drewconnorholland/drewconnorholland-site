
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Drew Connor Holland</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Audiowide', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }
    .link {
      position: absolute;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .link:hover {
      color: red;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="mailto:enquiries@janmurphygallery.com.au" class="link">Jan Murphy Gallery — enquiries@janmurphygallery.com.au</a>
  <a href="mailto:info@nasha.com.au" class="link">Nasha Gallery — info@nasha.com.au</a>
  <a href="https://instagram.com/drewconnor" target="_blank" class="link">@drewconnor on Instagram</a>

  <script>
    function randomPercent(min, max) {
      return Math.random() * (max - min) + min + '%';
    }

    document.querySelectorAll('.link').forEach(link => {
      link.style.top = randomPercent(10, 80);
      link.style.left = randomPercent(10, 80);
    });
  </script>
</body>
</html>
