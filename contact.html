<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CONTACT</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Audiowide', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    .link-container {
      position: relative;
      height: 100%;
      width: 100%;
    }

    .link {
      position: absolute;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .link:hover {
      color: red;
      transform: scale(1.05);
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
    }

    .control-button {
      font-size: 1.4rem;
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 8px 14px;
      border-radius: 6px;
      background: transparent;
      font-family: 'Audiowide', sans-serif;
      transition: 0.3s ease all;
      cursor: pointer;
    }

    .control-button:hover {
      background: red;
      color: black;
      box-shadow: 0 0 10px red, 0 0 20px red;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="link-container">
    <a href="mailto:enquiries@janmurphygallery.com.au" class="link">Jan Murphy Gallery — enquiries@janmurphygallery.com.au</a>
    <a href="mailto:info@nasha.com.au" class="link">Nasha Gallery — info@nasha.com.au</a>
    <a href="https://instagram.com/drewconnor" target="_blank" class="link">@drewconnor on Instagram</a>
  </div>

  <div class="controls">
    <a href="index.html" class="control-button">←</a>
    <button class="control-button" onclick="location.reload()">⟳</button>
  </div>

  <script>
    function randomPercent(min, max) {
      return Math.random() * (max - min) + min + '%';
    }

    document.querySelectorAll('.link').forEach(link => {
      link.style.top = randomPercent(10, 80);
      link.style.left = randomPercent(10, 80);
    });
  </script>
</body>
</html>
