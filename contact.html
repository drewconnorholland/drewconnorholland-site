<!DOCTYPE html>

  <title>~contact</title>
  <!-- Load Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&family=Audiowide&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://freight.cargo.site" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Epilogue', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    .link-container {
      position: relative;
      height: 100%;
      width: 100%;
    }

    .link {
      position: absolute;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      transition: color 0.3s ease, transform 0.3s ease;
      font-family: 'Epilogue', sans-serif;
    }

    .link:hover {
      color: red;
      transform: scale(1.05);
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 999;
    }

    .control-button {
      font-size: 1.4rem;
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 8px 14px;
      border-radius: 6px;
      background: transparent;
      font-family: 'Audiowide', sans-serif;
      transition: 0.3s ease all;
      cursor: pointer;
    }

    .control-button:hover {
      background: red;
      color: black;
      box-shadow: 0 0 10px red, 0 0 20px red;
      transform: scale(1.1);
    }

    .bg-image {
      position: fixed;
      opacity: 0.2;
      pointer-events: none;
      mix-blend-mode: lighten;
      max-height: 35vh;
    }
  </style>
</head>
